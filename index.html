<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Rock Paper Scissors</li>
                <li><a href="https://github.com/hashirkhanfr/rock-paper-scissors">Git Repository</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section id="game-section">
        <h1>Welcome to Rock Paper Scissors</h1>
        <div class="Rules">
            <p class="rules">The first one to get to 5 points wins</p>
        </div>
        <div class="player-labels">
            <div><h2>Player's Choice</h2></div>
            <div><h2>Computer's Choice</h2></div>
        </div>
        <div class="game-container">  
            <div class="battlefield player-field">
                <div class="rock-box p-choice">
                    <img width="100px" class="pButton game-button rock" src="/images/Rock.png" alt="Rock (Hand sign)">
                </div>
                <div class="paper-box p-choice">
                    <img width="100px" class="pButton game-button paper" src="/images/Paper.png" alt="Paper (Hand sign)">
                </div>
                <div class="scissors-box p-choice">
                    <img width="100px" class="pButton game-button scissors" src="/images/Scissors.png" alt="Scissors (Hand sign)">
                </div>
            </div>
            <div class="battlefield bot-field">
                <div class="rock-box b-choice">
                    <img width="100px" class="bButton game-button rock" src="/images/Rock.png" alt="Rock (Hand sign)">
                </div>
                <div class="paper-box b-choice">
                    <img width="100px" class="bButton game-button paper" src="/images/Paper.png" alt="Paper (Hand sign)">
                </div>
                <div class="scissors-box b-choice">
                    <img width="100px" class="bButton game-button scissors" src="/images/Scissors.png" alt="Scissors (Hand sign)">
                </div>
            </div>
        </div>
    </section>
    <div class="results-container">
        <div>
            <h3>Player's Score:</h3>
            <p class="player-results">0</p>
        </div>
        <div>
            <h3>Computer's Score:</h3>
            <p class="bot-results">0</p>
        </div>
    </div>
    <div class="final-result">

    </div>
    </main>
    <footer>
        <h2>Made by <a href="https://github.com/hashirkhanfr">Hashir Khan</a></h2>
    </footer>
    <script src="index.js"></script>
</body>
</html>
