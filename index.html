<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Rock Paper Scissors</li>
                <li>Git Repository</li>
            </ul>
        </nav>
    </header>
    <section id="game-section">
        <h1>Welcome to Rock Paper Scissors</h1>
        <div class="Rules">
            <p class="rules">The first one to get to 5 points wins</p>
        </div>
        <div class="game-container">
            <div class="battlefield player-field">
                <div class="rock-box p-choice">
                    <img width="100px" class="game-button rock" src="https://github.com/praxeds/theodinproject-rock-paper-scissors/blob/main/assets/images/raised-fist_270a.png?raw=true" alt="Raised fist">
                </div>
                <div class="paper-box p-choice">
                    <img width="100px" class="game-button paper" src="https://github.com/praxeds/theodinproject-rock-paper-scissors/blob/main/assets/images/hand-with-fingers-splayed_1f590-fe0f.png?raw=true" alt="Hand with fingers splayed">
                </div>
                <div class="scissors-box p-choice">
                    <img width="100px" class="game-button scissors" src="https://github.com/praxeds/theodinproject-rock-paper-scissors/blob/main/assets/images/victory-hand_270c-fe0f.png?raw=true" alt="Victory hand">
                </div>
            </div>
            <div class="battlefield bot-field">
                <div class="rock-box b-choice">
                    
                </div>
                <div class="paper-box b-choice"></div>
                <div class="scissors-box b-choice"></div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
